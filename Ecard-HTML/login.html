<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ログイン</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

  <link href="css/animate.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/table_table.css" rel="stylesheet">

</head>

<body class="gray-bg">

  <div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
      <div>
        <h2 class="logo-name">IBS</h2>
      </div>
      <h3>Welcome to IBS</h3>
      <!-- <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.          
      </p> -->
      <p>ログイン</p>
      <form class="m-t" role="form" id="form_login" action="personal_cards.html">
        <div class="form-group">
          <input type="email" class="form-control email_login" placeholder="メールアドレスまたはユーザーID" required="">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="パスワード" required="">

        <div class="form-group">         
          <div class="i-checks"><label> <input type="checkbox"><i></i> ログイン状態を保持 </label></div>
        </div>
        <button type="submit" class="btn btn-primary block full-width m-b" id="login_usr">ログイン</button>

        <a href="ibs_account_name.html"><small>パスワードを忘れた場合はこちら</small></a> 
        <div class ="notice">
         <span><small>Please login with account username: admin@gmail.com /password: abc123 to login page admin</small></span>
        </div>
        

        <!-- <p class="text-muted text-center"><small>Do not have an account?</small></p>
        <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a> -->
      </form>
      <!-- <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p> -->
    </div>
  </div>

  <!-- Mainly scripts -->
  <script src="js/jquery-2.1.1.js"></script>
  <script src="js/bootstrap.min.js"></script>
 <script type="text/javascript">
   $("#login_usr").click(function(){
        var username = $('.email_login').val();
        if(username == 'admin@gmail.com'){
          $('#form_login').attr('action', 'admin/menu_top.html');
        }
    
   });
  

 </script>
</body>

</html>
